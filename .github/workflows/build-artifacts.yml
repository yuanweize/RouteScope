name: Build Artifacts

on:
  push:
    branches: ["master"]
    paths:
      - "cmd/**"
      - "internal/**"
      - "pkg/**"
      - "web/**"
      - "deploy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-artifacts.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "cmd/**"
      - "internal/**"
      - "pkg/**"
      - "web/**"
      - "deploy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-artifacts.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Build Linux AMD64
        run: |
          mkdir -p build
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/routelens-linux-amd64 ./cmd/server/main.go

      - name: Package artifact
        run: |
          tar -czf build/routelens-linux-amd64.tar.gz \
            -C build routelens-linux-amd64 \
            -C deploy env.example routelens.service

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: routelens-linux-amd64
          path: build/routelens-linux-amd64.tar.gz
          retention-days: 14
