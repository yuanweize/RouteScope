name: Build Artifacts

on:
  push:
    branches: ["master"]
    paths:
      - "cmd/**"
      - "internal/**"
      - "pkg/**"
      - "web/**"
      - "deploy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-artifacts.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "cmd/**"
      - "internal/**"
      - "pkg/**"
      - "web/**"
      - "deploy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-artifacts.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            pkg: tar
          - goos: linux
            goarch: arm64
            ext: ""
            pkg: tar
          - goos: darwin
            goarch: amd64
            ext: ""
            pkg: tar
          - goos: darwin
            goarch: arm64
            ext: ""
            pkg: tar
          - goos: windows
            goarch: amd64
            ext: ".exe"
            pkg: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Build binary
        run: |
          mkdir -p build
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w" -o build/routelens-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/server/main.go

      - name: Package artifact
        shell: bash
        run: |
          name="routelens-${{ matrix.goos }}-${{ matrix.goarch }}"
          bin="${GITHUB_WORKSPACE}/build/${name}${{ matrix.ext }}"
          if [ "${{ matrix.pkg }}" = "zip" ]; then
            zip -j "${GITHUB_WORKSPACE}/build/${name}.zip" "$bin" \
              "${GITHUB_WORKSPACE}/deploy/env.example" \
              "${GITHUB_WORKSPACE}/deploy/routelens.service"
            echo "PACKAGE=${GITHUB_WORKSPACE}/build/${name}.zip" >> $GITHUB_ENV
          else
            tar -czf "${GITHUB_WORKSPACE}/build/${name}.tar.gz" \
              -C "${GITHUB_WORKSPACE}/build" "${name}${{ matrix.ext }}" \
              -C "${GITHUB_WORKSPACE}/deploy" env.example routelens.service
            echo "PACKAGE=${GITHUB_WORKSPACE}/build/${name}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: routelens-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.PACKAGE }}
          retention-days: 14
