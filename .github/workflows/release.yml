name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    # Use macos-latest for darwin, ubuntu-latest for others
    runs-on: ${{ (matrix.os == 'darwin') && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            GOOS: linux
            GOARCH: amd64
          - os: linux
            arch: arm64
            GOOS: linux
            GOARCH: arm64
          - os: darwin
            arch: amd64
            GOOS: darwin
            GOARCH: amd64
          - os: darwin
            arch: arm64
            GOOS: darwin
            GOARCH: arm64
          - os: windows
            arch: amd64
            GOOS: windows
            GOARCH: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Frontend Build (Reusable across all platforms)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build Frontend
      run: |
        cd web
        npm install
        npm run build

    # Go Build
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        check-latest: true

    - name: Build Binary
      env:
        GOOS: ${{ matrix.GOOS }}
        GOARCH: ${{ matrix.GOARCH }}
        CGO_ENABLED: 1
      run: |
        # Cross-compilation setup for Ubuntu Runners
        if [ "${{ runner.os }}" = "Linux" ]; then
          if [ "${{ matrix.os }}" = "linux" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
            sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.os }}" = "windows" ]; then
            sudo apt-get update && sudo apt-get install -y gcc-mingw-w64
            echo "CC=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          fi
        fi
        
        # Build logic
        BINARY_NAME=routelens-${{ matrix.os }}-${{ matrix.arch }}
        if [ "${{ matrix.os }}" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi
        
        go build -v -o build/$BINARY_NAME ./cmd/server

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
