# GoReleaser-powered Release Workflow
# Produces: tar.gz/zip archives, .deb, .rpm packages, checksums
name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changelog generation

      # ============ Frontend Build (CRITICAL) ============
      # GoReleaser embeds web/dist, so we MUST build frontend first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build
          echo "âœ… Frontend built successfully"
          ls -la dist/

      # ============ Go Setup ============
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # ============ GoReleaser ============
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
